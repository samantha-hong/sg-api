<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Roulette</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;700&family=Numans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <h1>Studio Ghibli Roulette</h1>
    </head>

    <section class="button">
        <button id="button">
            <h2>Spin</h2>
        </button>
    </section>
    
    <section id="main" class="hidden">
        <section>
            <img src="" alt="" id="poster">
        </section>
        <section class="info">
            <h2 id="title"></h2>
            <section class="time">
                <h3>Run Time: </h3>
                <h4 id="time"></h4>
            </section>
            <section class="score">
                <h3>Rotten Tomatoes Score: </h3>
                <h4 id="score"></h4>
            </section>
            <section class="synopsis">
                <h3>Synopsis: </h3>
                <h4 id="synopsis"></h4>
            </section>

        </section>

    </section>

<script src="main.js"></script>

</body>
</html>
